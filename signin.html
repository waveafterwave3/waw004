<html>
<head>
<title>Sign in</title>
<link rel="stylesheet" href="singinstyle.css">
</head>

<body>
  
<div id="login-box">
  <div class="left">
    <h1 id='status'>Sign In</h1>
    <input type="text" id="email" name="email" placeholder="E-mail" />
    <input type="password" id="password" name="password" placeholder="Password" />
    
    <input type="submit" id='login' name="login" value="Login" />

  </div>
  
</body>
<script type="module">
// Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
import { getAuth, createUserWithEmailAndPassword,signInWithEmailAndPassword,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyDoTZB9nA96LZWqRbOtWyrAS6mT5qS86ao",
    authDomain: "web-rk2.firebaseapp.com",
    databaseURL: "https://web-rk2-default-rtdb.firebaseio.com",
    projectId: "web-rk2",
    storageBucket: "web-rk2.appspot.com",
    messagingSenderId: "170493172713",
    appId: "1:170493172713:web:d47cb41f3c9dac0c530978"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const database = getDatabase(app);
const auth = getAuth();


login.addEventListener('click',(e) => {
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
   signInWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed in 
    const user = userCredential.user;

    const dt = new Date();
    update(ref(database, 'users/'+ user.vid),{
        last_login: dt,
    
    })
    alert('User loged in!')
    window.location.href = 'file:///C:/Users/A/Desktop/WebRk/main.html';

  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;

    alert(errorMessage);
  });
    
});



</script>


</html>
